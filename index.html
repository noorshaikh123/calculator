<!DOCTYPE html>
<html lang="en">
<head>
<title>calculator</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="calculator">
<div class="company-name">Casio</div>
<div class="screen">
<div class="small-screen"></div>
<div class="small-screen"></div>
<div class="small-screen"></div>
<div class="small-screen"></div>
</div>
<div>
<input type="text" class="input" id="inputtext">
<div>
<div class="button-screen">
<button class="button" onclick="addscreen('7')">7</button>
<button class="button" onclick="addscreen('8')">8</button>
<button class="button" onclick="addscreen('9')">9</button>
<button class="button" onclick="addscreen('/')">รท</button>
<button class="button" onclick="addscreen('CLR')">CLR</button>
</div>
<div class="button-screen">
<button class="button" onclick="addscreen('4')">4</button>
<button class="button" onclick="addscreen('5')">5</button>
<button class="button" onclick="addscreen('6')">6</button>
<button class="button" onclick="addscreen('+')">+</button>
<button class="button" onclick="addscreen('(')">(</button>
</div>
<div class="button-screen">
<button class="button" onclick="addscreen('1')">1</button>
<button class="button" onclick="addscreen('2')">2</button>
<button class="button" onclick="addscreen('3')">3</button>
<button class="button" onclick="addscreen('*')">ร</button>
<button class="button" onclick="addscreen(')')">)</button>
</div>
<div class="button-screen">
<button class="button" onclick="addscreen('0')">0</button>
<button class="button" onclick="addscreen('00')">00</button>
<button class="button" onclick="addscreen('.')">.</button>
<button class="button" onclick="addscreen('-')">-</button>
<button class="button" onclick="addscreen('=')">=</button>
</div>
</div>
<script>
 function addscreen(key)
 {
    const element = document.getElementById('inputtext');
    if(key=='=')
    element.value = eval(element.value);
    else if(key=="CLR")
    element.value = ' ';
    else 
    element.value = element.value + key;
 }    
</script>
</body>
<html>
